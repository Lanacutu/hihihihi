<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Love Message</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    a-scene {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- Marker for AR -->
    <a-marker preset="hiro">
      <a-text value="I Love You!" align="center" position="0 1.5 0" color="#FF69B4" scale="2 2 2"></a-text>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>

    <!-- Background -->
    <a-entity geometry="primitive: plane; width: 100; height: 100" material="color: white; opacity: 0.1" position="0 0 -10"></a-entity>
  </a-scene>
</body>
</html>
