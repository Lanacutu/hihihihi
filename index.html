<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Balloon Pop</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f0e4f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff69b4;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .balloon-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .balloon {
      width: 100px;
      height: 150px;
      background-color: #ff69b4;
      border-radius: 50%;
      position: relative;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .balloon:hover {
      transform: scale(1.1);
    }
    .balloon:after {
      content: '';
      width: 10px;
      height: 50px;
      background-color: #ff69b4;
      position: absolute;
      bottom: 0;
      left: 45px;
      border-radius: 5px;
    }
    .message {
      font-size: 24px;
      color: #ff1493;
      font-weight: bold;
      margin-top: 20px;
    }
    .message img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Pop the Balloons for Love Messages!</h1>
  <div class="balloon-container">
    <div class="balloon" onclick="popBalloon('You make my heart soar! 💕')"></div>
    <div class="balloon" onclick="popBalloon('Every day with you is a gift! 🎁')"></div>
    <div class="balloon" onclick="popBalloon('You are my sunshine! ☀️')"></div>
    <div class="balloon" onclick="popBalloon('My love for you grows every day! 🌹')"></div>
    <div class="balloon" onclick="popBalloon('You are my dream come true! ✨')"></div>
  </div>
  <div id="message" class="message"></div>

  <script>
    function popBalloon(message) {
      document.getElementById('message').innerHTML = `<p>${message}</p>`;
    }
  </script>
</body>
</html>
