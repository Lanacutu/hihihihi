<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Balloon Pop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0e4f0;
      margin: 0;
      padding: 20px;
    }
    .balloon {
      width: 100px;
      height: 150px;
      background-color: #ff69b4;
      border-radius: 50% 50% 0 0;
      position: relative;
      display: inline-block;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: float 1.5s infinite ease-in-out;
    }
    .balloon:after {
      content: '';
      width: 10px;
      height: 50px;
      background-color: #ff69b4;
      position: absolute;
      bottom: 0;
      left: 45px;
    }
    .message {
      font-size: 24px;
      margin-top: 20px;
      color: #ff1493;
    }
    .pop-animation {
      animation: pop 0.3s ease forwards;
    }
    @keyframes pop {
      from {
        transform: scale(1);
        opacity: 1;
      }
      to {
        transform: scale(0);
        opacity: 0;
      }
    }
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }
    #balloons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>Pop the Balloons for Love Messages!</h1>
  <div id="balloons">
    <div class="balloon" onclick="popBalloon('You make my heart soar! ðŸ’•', this)"></div>
    <div class="balloon" onclick="popBalloon('Every day with you is a gift! ðŸŽ', this)"></div>
    <div class="balloon" onclick="popBalloon('You are my sunshine! â˜€ï¸', this)"></div>
  </div>
  <div id="message" class="message"></div>

  <script>
    function popBalloon(message, balloonElement) {
      balloonElement.classList.add('pop-animation');
      setTimeout(() => {
        balloonElement.style.display = 'none'; // Hide balloon after animation
        const messageElement = document.getElementById('message');
        messageElement.innerHTML = `<p>${message}</p>`;
        messageElement.classList.add('show'); // Show message
      }, 300); // Duration of the pop animation
    }
  </script>
</body>
</html>
